{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% block title %}Parqueadero {% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}"/>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">  
        
        <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script> 
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script> 
        <script src="{% static 'js/bootstrap-datetimepicker.es.js' %}"></script> 
    
      </head>
      
      <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
         
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="{% url 'nuevo_vehiculo' %}">Registro vehiculos</a></li>
                <li><a href="{% url 'consultar_ingresos' %}">Consultar ingresos</a></li>
                <li><a href="{% url 'registrar_ingreso' %}">Registrar ingreso</a></li>
                
              </ul>
             
              
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
          <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
          </div>
    
  </body>

</html>
<script>
$(document).ready(function(){
    console.log("sss");
    
   $("#tipo").change(function(){
     if ($('#tipo').value=='1' ) {
        $('#moto').hide();
        $('#carro').show();
         
     }
     if ($('#tipo').value=='2' ) {
        $('#carro').hide();
        $('#moto').show();
        }
   });
 });

</script>

{% if messages %}
   <script>
    {% for message in messages %}
        alert("{{ message }}");
    {% endfor %}
   </script>
{% endif %}
