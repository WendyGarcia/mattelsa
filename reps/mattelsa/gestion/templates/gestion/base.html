{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}Parqueadero {% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4.css' %}">    
        <script src="{% static 'js/bootstrap4.js' %}"></script>
    </head>
        
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'nuevo_vehiculo' %}">Registro vehiculos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultar_ingresos' %}">Consultar ingresos</a>
                  </li>               
               
              </ul>
            </div>
          </nav>
          <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
    </div>
    
</body>
</html>
