{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% block title %}Parqueadero {% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}"/>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">  
        
        <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script> 
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script> 
        <script src="{% static 'js/bootstrap-datetimepicker.es.js' %}"></script> 
    
      </head>
      
      <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'nuevo_vehiculo' %}">Registro vehiculos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultar_ingresos' %}">Consultar ingresos</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'registrar_ingreso' %}">Registrar ingreso</a>
                  </li>   
                  
               
              </ul>
            </div>
          </nav>
          <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
          </div>
    
  </body>

</html>
