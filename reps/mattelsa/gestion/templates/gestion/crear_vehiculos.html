{% extends 'gestion/base.html' %}

{% block content %}
<h2>Crear vehiculo</h2>
<form method="POST" class="post-form" action = "{% url 'registrar_vehiculo' %}">
    {% csrf_token %}
    <div>
        <div class="form-group">
            <label for="modelo">Nombre</label>
            <input type="text" class="form-control" name ="nombre"  id="nombre">
           
        </div>
        <div class="form-group">
            <label for="puertas">Documento</label>
            <input type="number" class="form-control" name ="documento"  id="documento">
           
        </div>
        <div class="form-group">
            <label for="tipo">Tipo documento</label>
            <select class="form-control" id="tipo" name="tipo_documento">
                {% for val in tipo_documento %}
                    <option value ="{{val.id}}">{{val.nombre}}</option>
                {% endfor %}
                
            </select>
        </div>
    </div>
    <div>
        <div class="form-group">
            <label for="tipo">Tipo vehiculo</label>
            <select class="form-control" id="tipo" name="tipo">
                {% for val in tipo_vehiculo %}
                    <option value ="{{val.id}}">{{val.nombre}}</option>
                {% endfor %}
                
            </select>
        </div>
        <div id="moto" >
            <div class="form-group">
                <label for="cilindraje">cilindraje</label>
                <input type="text" class="form-control"  name ="cilindraje" id="cilindraje">
            
            </div>
            <div class="form-group">
                <label for="tiempos">tiempos</label>
                <input type="text" class="form-control" name ="tiempos"  id="tiempos">
            
            </div>
        </div>
        <div id="carro" >
            <div class="form-group">
                <label for="modelo">modelo</label>
                <input type="text" class="form-control" name ="modelo"  id="modelo">
               
            </div>
            <div class="form-group">
                <label for="puertas">puertas</label>
                <input type="number" class="form-control" name ="puertas"  id="puertas">
               
            </div>
        </div>
        <div class="form-group">
            <label for="placa">placa</label>
            <input type="text" class="form-control" name ="placa"  id="placa">
           
        </div>
        
        <div class="form-group">
            <label for="foto">foto</label>
            <input type="file" class="form-control-file" name ="foto"  id="foto">
        </div>
       
    <button type="submit" class="save btn btn-success">Save</button>
</form>
{% endblock %}


<script>
$(document).ready(function(){
    console.log("sss");
    
   $("#tipo").change(function(){
     if ($('#tipo').value=='1' ) {
        $('#moto').hide();
        $('#carro').show();
         
     }
     if ($('#tipo').value=='2' ) {
        $('#carro').hide();
        $('#moto').show();
        }
   });
 });
 </script>
