{% extends 'gestion/base.html' %}

{% block content %}
<h2>Crear vehiculo</h2>
<form method="POST" class="post-form" action = "{% url 'registrar_vehiculo' %}">
    {% csrf_token %}
    <div>
        {{form_cliente}}
    </div>
    <div>
        {{ form }}
    </div>
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
