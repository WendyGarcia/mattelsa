{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% block title %}Parqueadero {% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}"/>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">  
        
        <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script> 
        <script src="{% static 'js/bootstrap-datetimepicker.es.js' %}"></script> 
    
    </head>
      
    <body>
        <div class="container">
            <div class="col-xs-0 col-sm-2 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">                
                <form action="" method="post">
                    {% csrf_token %}
        
                    <div class="row">
                        <div class="col-md-12 col-md-offset3">
                            <div class="form-group">
                                <label for="">Usuario</label>
                                <input type="text" class="form-control" name="username" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-md-offset3">
                            <div class="form-group">
                                <label for="">Clave</label>
                                <input type="password" class="form-control" name="password" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-md-offset3">
                            <div class="form-group">
        
                                <input type="submit" class="btn btn-primary" value="Ingresar" >
                            </div>
                        </div>
                    </div>
                </form>
            </div> 
            <div class="col-xs-0 col-sm-2 col-md-4 col-lg-4">
            </div>
        </div>
    </body>

</html>
